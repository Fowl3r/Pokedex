<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <div class="sprite">
            <img src="" alt="visualisaton of the matching pokemon" class="sprite-img" id="sprite-normal">
            <img src="" alt="shiny version of the pokemon" class="sprite-img" id="shiny-sprite" hidden="true">
        </div>
        <div class="poke-description">
            <p id="name" >pokemon name</p>
            <p id="abilites" >pokemon abilites</p>
            <p id="type" >pokemon type</p>
            <p id="number" >pokemon number</p>
        </div>
        <div class="search">
            <p>Enter Pokemon name or number</p>
            <input type="text" placeholder="Please enter pokemon name or pokedex number" id="search-id">
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
